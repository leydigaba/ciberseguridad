
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 800px;
        padding: 30px;
    }

    .info-box {
        background-color: #e9f5f9;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #333;
    }

    .card-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 20px;
    }

    .card {
        background-color: #f1f1f1;
        border-radius: 10px;
        min-height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 15px;
        color: #666;
        transition: all 0.3s ease;
    }

    .card:hover {
        background-color: #e0e0e0;
        transform: scale(1.02);
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
    }

    .button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .continue-btn {
        background-color: #4CAF50;
    }

    .test-btn {
        background-color: #2196F3;
    }

    .back-btn {
        background-color: #f44336;
    }

    .continue-btn:hover {
        background-color: #45a049;
    }

    .test-btn:hover {
        background-color: #1E88E5;
    }

    .back-btn:hover {
        background-color: #d32f2f;
    }

    @media (max-width: 600px) {
        .card-container {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
<div class="container">
    
    <div class="info-box" id="ai-info-box">
        Información generada por IA aparecerá aquí
    </div>

    <div class="card-container">
        <div class="card" id="card1">
            Tarjeta 1
        </div>
        <div class="card" id="card2">
            Tarjeta 2
        </div>
        <div class="card" id="card3">
            Tarjeta 3
        </div>
        <div class="card" id="card4">
            Tarjeta 4
        </div>
    </div>

    <div class="button-container">
        <form action="/targetaUno" method="get">
            <button class="button continue-btn">Continuar</button>
        </form>
        <form action="/targetaDos" method="get">
        <button class="button test-btn">Ponerte a Prueba</button>
        </form>
        <form action="/Opciones" method="get">
        <button class="button back-btn">Regresar</button>
        </form>
    </div>
</div>

<script>
    // Script para funcionalidad adicional (opcional)
    document.addEventListener('DOMContentLoaded', () => {
        const continueBtn = document.querySelector('.continue-btn');
        const testBtn = document.querySelector('.test-btn');
        const backBtn = document.querySelector('.back-btn');

        continueBtn.addEventListener('click', () => {
            alert('Continuando...');
        });

        testBtn.addEventListener('click', () => {
            alert('Preparándote para la prueba...');
        });

        backBtn.addEventListener('click', () => {
            alert('Regresando...');
        });
    });
</script>
</body>
</html>
